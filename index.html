<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWZ Player</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --bg-color: #edf2f4;
            --text-color: #2b2d42;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 1rem;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 4px 12px rgba(58, 134, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow);
        }

        button:hover {
            opacity: 0.9;
        }

        .music-info {
            margin-top: 20px;
            display: none;
        }

        .music-info img {
            width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }

        .music-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin-top: 10px;
            font-size: 1.2rem;
            color: var(--secondary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        audio {
            width: 100%;
            margin-top: 10px;
            outline: none;
        }

        @media (min-width: 769px) {
            body {
                padding: 40px 0;
            }

            .container {
                max-width: 800px;
                padding: 40px;
            }

            h1 {
                font-size: 2.5rem;
            }

            input[type="text"], button {
                font-size: 1.2rem;
                padding: 16px;
            }

            .music-info h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ WWZ Music Player</h1>
        <input type="text" id="songName" placeholder="Search for a song...">
        <button onclick="fetchSong()">Play Song</button>
        <div class="loading" id="loading">Loading...</div>
        <div class="music-info" id="musicInfo">
            <h2 id="songTitle"></h2>
            <img id="songImage" alt="Album Art">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        async function fetchSong() {
            const songName = document.getElementById('songName').value.trim();
            if (!songName) {
                alert('Please enter a song name!');
                return;
            }

            const apiUrl = `https://api.lolimi.cn/API/wydg/?msg=${encodeURIComponent(songName)}&n=1`;
            const loadingElement = document.getElementById('loading');
            const musicInfoElement = document.getElementById('musicInfo');
            loadingElement.style.display = 'block';
            musicInfoElement.style.display = 'none';

            try {
                const response = await axios.get(apiUrl);
                if (response.data.code === 200) {
                    const { img, name, mp3 } = response.data;

                    setTimeout(() => {
                        document.getElementById('songTitle').textContent = name;
                        document.getElementById('songImage').src = img;
                        document.getElementById('audioPlayer').src = mp3;

                        musicInfoElement.style.display = 'block';
                        loadingElement.style.display = 'none';
                    }, 1500); // Simulated loading time
                } else {
                    loadingElement.style.display = 'none';
                    alert('Song not found. Please try again.');
                }
            } catch (error) {
                loadingElement.style.display = 'none';
                alert('An error occurred while fetching the song. Please try again.');
                console.error(error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙宙长</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #fffbf1;
            color: #333;
            text-align: center;
            padding: 0;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
            padding: 20px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 5px solid #c0392b;
        }
        .container {
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 900px;
            position: relative;
        }
        .highlight {
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            margin: 30px 0;
            border: 3px solid #e74c3c;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #c0392b;
            font-size: 1.8em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }
        .footer {
            background: #c0392b;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
            font-size: 1em;
        }
        .flag {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            opacity: 0.8;
        }
        .animation-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/red-background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="animation-background"></div>
    <div class="header">
        宇宙宙长
    </div>
    <div class="container">
        <img src="https://i.ibb.co/t4mKjn7/4096.png" alt="中国国旗" class="flag">
        <div class="highlight">
            打倒日本帝国主义，中国共产党万岁！
        </div>
        <div class="content">
            <h2>坚决拥护中国共产党的领导</h2>
            <p>中国共产党始终坚持为人民服务，带领全国人民不断迈向伟大的复兴之路，本站站长吴旺泽坚决拥护中国共产党的领导！</p>
            <p>党的政策让社会更加公平、正义、和谐，我坚定拥护中国共产党，愿为祖国的伟大事业贡献自己的力量！</p>
            <p>中国共产党始终坚持为人民服务，带领全国人民不断迈向伟大的复兴之路，我坚定支持党的领导！</p>
        </div>
    </div>
    <div class="footer">
        © 2024 宇宙宙长
    </div>
</body>
</html>
